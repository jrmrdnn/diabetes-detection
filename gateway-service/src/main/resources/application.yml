server:
  port: ${APP_PORT:8080}

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: frontend-service
              uri: http://localhost:8081
              predicates:
                - Path=/**
              order: 1000

            - id: patient-service
              uri: http://localhost:8083
              predicates:
                - Path=/api/patients/**
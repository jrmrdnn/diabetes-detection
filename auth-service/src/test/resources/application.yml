spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  h2:
    console:
      enabled: false
  profiles:
    active: test

jwt:
  private-key-path: src/test/resources/test_private_key.pem
  public-key-path: src/test/resources/test_public_key.pem
  expiration: 24

argon2:
  iterations: 10
  memory: 65536
  parallelism: 1
  saltLength: 16
  hashLength: 32